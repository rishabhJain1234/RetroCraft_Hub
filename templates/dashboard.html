<script>
    function next(v) {
        document.querySelector(".thisdiv").style.left="-100%";
        document.querySelector(".thisdiv").style.transition="0.5s";
        setTimeout(function() {
            document.querySelector(".thisdiv").style.display = "none";
        }, 500);
        if(v===1){
            producer();
        }
        else{
            professional();
        }
    }

    function producer(){
        document.querySelector(".producer").style.animation="fadeIn 0.4s ease-in-out";
        document.querySelector(".producer").style.display="block";
        

    }


      
      function closeForm() {
        document.getElementById("myForm").style.animation = "slideOut 0.3s ease-in-out";
        setTimeout(function() {
          document.getElementById("myForm").style.display = "none";
        }, 200);
      }
    
      function submitForm() {
        const form = document.getElementById('avatar_form');
        const formData = new FormData(form);
    
        // Use async/await to handle the asynchronous fetch call
        (async () => {
            try {
                const response = await fetch('/save_image', {
                    method: 'POST',
                    body: formData,
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
    
                // Update the avatar div with the new image URL
                const avatarPreview = document.getElementById('avatarPreview');
                avatarPreview.style.backgroundImage = `url(${data.image_url})`;
            } catch (error) {
                console.error('Error:', error);
            }
        })();
    
        // Prevent the default form submission behavior
        event.preventDefault();
    }
    
    
      
</script>
