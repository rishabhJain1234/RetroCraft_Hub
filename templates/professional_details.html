<!DOCTYPE html>

<head>
  <meta charset="utf-8">

<section id="user_type">

<div class="container mt-5 formdiv" style="position:relative;" data-aos="zoom-in">
    <div id="page1">
        <h2>Tell us about yourself !</h2>
        <form method="POST" action="/professional_details">
            <br>
            <!-- Freelancing Experience Dropdown -->
            <div class="form-group">
                <label for="Experience">What's your freelancing experience?</label>
                <select class="form-control" id="Experience" name="Experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <br>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
            </div>

    </div>


            <!-- Next Button -->
            <br>
            <button id="nextButton" type="button" class="btn btn-primary" onclick="nextPage()">Next</button>
    </div>


<div class="container mt-5 formdiv0" style="position:relative;display:none;" >
    <div id="page2">
        <h2>Tell us about yourself !</h2>
            <br>
            <!-- Occupation -->
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" class="form-control" id="occupation" name="occupation" placeholder="Enter your occupation">
            </div>
            <br>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Skills</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter your skills">
            </div>
            <br>


            <!-- Describe Yourself Block (Description) -->
            <div class="form-group">
                <label for="description">Describe Yourself</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Write a brief description about yourself"></textarea>
            </div>
            <br>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
</section>

<script src="../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="../static/assets/vendor/aos/aos.js"></script>
<script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="../static/assets/vendor/php-email-form/validate.js"></script>

<script src="../static/assets/js/main.js"></script>

<script>
    function nextPage() {
        document.querySelector('.formdiv').style.display = 'none';
        document.querySelector('.formdiv0').style.animation="fadeIn 0.5s ease-in-out";
        document.querySelector('.formdiv0').style.display = 'block';
        document.getElementById('nextButton').style.display = 'none';
        
    }

</script>

</body>
