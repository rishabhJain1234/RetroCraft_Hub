<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>RetroCraft Hub</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="../static/assets/img/favicon.png" rel="icon">
  <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../static/assets/css/style.css" rel="stylesheet">

</head>
<section id="user_type">

<div class="container formdiv" style="position:relative;" data-aos="zoom-in">
    <div id="page1">
        <h2>Tell us about yourself !</h2>
        <form method="POST" action="/professional_details?user_id={{user_id}}">
            <br>
            <!-- Freelancing Experience Dropdown -->
            <div class="form-group">
                <label for="Experience">What's your freelancing experience?</label>
                <select class="form-control" id="Experience" name="Experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <br>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
            </div>
            <br>

            <!-- Occupation -->
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <select class="form-control" id="occupation" name="occupation" placeholder="occupation">
                    <option value="">Select a category</option>
                    <option value="Lead Actor">Lead Actor</option>
                    <option value="Supporting Actor">Supporting Actor</option>
                    <option value="Ensemble Cast">Ensemble Cast</option>
                    <option value="Director of Photography (DP)">Director of Photography (DP)</option>
                    <option value="Cinematographer">Cinematographer</option>
                    <option value="Film Director">Film Director</option>
                    <option value="Assistant Director">Assistant Director</option>
                    <option value="Set Designer">Set Designer</option>
                    <option value="Art Director">Art Director</option>
                    <option value="Production Designer">Production Designer</option>
                    <option value="Assistant Editor">Assistant Editor</option>
                    <option value="Video Editor">Video Editor</option>
                    <option value="Sound Designer">Sound Designer</option>
                    <option value="Sound Engineer">Sound Engineer</option>
                    <option value="Foley Artist">Foley Artist</option>
                    <option value="Costume Designer">Costume Designer</option>
                    <option value="Makeup Artist">Makeup Artist</option>
                    <option value="Hair Stylist">Hair Stylist</option>
                    <option value="Chief Lighting Technician (Gaffer)">Chief Lighting Technician (Gaffer)</option>
                    <option value="Lighting Designer">Lighting Designer</option>
                    <option value="VFX Supervisor">VFX Supervisor</option>
                    <option value="VFX Artist">VFX Artist</option>
                    <option value="Digital Compositor">Digital Compositor</option>   
                </select>
            </div>
            <br>

            <!-- Skills -->
            <div class="form-group">
                <label for="skills">Previous Works</label>
                <input type="text" class="form-control" id="skills" name="skills" placeholder="Enter your skills">
            </div>
            <br>
            <label for="description">Describe Yourself</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Write a brief description about yourself"></textarea>
                <br>

             <!-- Next Button -->
             <button id="nextButton" type="button" class="btn submit_button" onclick="nextPage()">Next</button>
        </div>
        </div>

        <div class="container mt-5 formdiv0" style="position:relative;display:none;" >
            <div id="page2">
            <!-- Describe Yourself Block (Description) -->
            <div class="form-group">
                <h3>Lets talk pricing for your plans!</h3>
                <label for="Pricing1">Price for Basic Plan (in Rs)</label>
                <input type="number" class="form-control" id="Pricing1" name="Pricing1" placeholder="Enter your price">
                <br>
                <label for="Pricing2">Price for Standard Plan (in Rs)</label>
                <input type="number" class="form-control" id="Pricing2" name="Pricing2" placeholder="Enter your price">
                <br>
                <label for="Pricing3">Price for Premium Plan (in Rs)</label>
                <input type="number" class="form-control" id="Pricing3" name="Pricing3" placeholder="Enter your price">
            </div>
            <br>

            <!-- Submit Button -->
            <button type="submit" class="btn submit_button">Submit</button>
        </form>
    </div>
</div>
</section>

<script src="../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
<script src="../static/assets/vendor/aos/aos.js"></script>
<script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
<script src="../static/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="../static/assets/vendor/php-email-form/validate.js"></script>

<script src="../static/assets/js/main.js"></script>

<script>
    function nextPage() {
        document.querySelector('.formdiv').style.display = 'none';
        document.querySelector('.formdiv0').style.animation="fadeIn 0.5s ease-in-out";
        document.querySelector('.formdiv0').style.display = 'block';
        document.getElementById('nextButton').style.display = 'none';
        
    }

</script>

</body>
</html>
